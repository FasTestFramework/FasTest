#Property peripehralserver.addClaimIn : Options
# header - to add claimID in header JSON
# body - to add claimID in body JSON
peripehralserver.addTokenIn: body
peripehralserver.tokenPropertyName: claimId
peripehralserver.URLToUse: peripehralserver.claimUrl
peripehralserver.bodyToUse: claimId/ClaimTest.json
peripehralserver.responseKey: output.claim.claimId

peripehralserver.claimUrl: /peripherals/fedexoffice/v1/claims|post
peripehralserver.releaseUrl: /peripherals/fedexoffice/v1/claims/{claimId}|delete
peripehralserver.printJsonReceiptUrl: /peripherals/fedexoffice/v1/printjsonreceipt|post
peripehralserver.serverInfoUrl:  /peripherals/fedexoffice/v1/serverinfo|get
peripehralserver.serverHealthCheckUrl:  /peripherals/fedexoffice/v1/peripheralhealths|get
peripehralserver.serverConnectedDeviceUrl:  /peripherals/fedexoffice/v1/connectedperipherals|get
peripehralserver.printXMLReceiptUrl:  /peripherals/fedexoffice/v1/printxmlreceipt|post
peripehralserver.printDymoLabelUrl: /peripherals/fedexoffice/v1/printbinlabel|post
peripehralserver.printZebraLabelUrl: /peripherals/fedexoffice/v1/printshippinglabel|post
peripehralserver.scanBarcodeUrl: /peripherals/fedexoffice/v1/scanbarcode|post
peripehralserver.openCashDrawerUrl: /peripherals/fedexoffice/v1/opencashdrawer|post
peripehralserver.subscribeToPeripheralServer: /peripherals/fedexoffice/v1/subscriptions|post
peripehralserver.deleteSubscriptionsUrl: /peripherals/fedexoffice/v1/subscriptions|delete
peripehralserver.printDymoDeliveryLabelUrl: /peripherals/fedexoffice/v1/printpndlabel|post
automationserver.excelSheetName: Peripheral Server Test.xlsx
